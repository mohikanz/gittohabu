    <h1 class="mt-5">ギットハブ</h1>
    <p class="lead">ギットハブは、<a href="https://www.nikkei.com/article/DGXMZO31366610V00C18A6FF8000/">ソフト開発者が設計図を公開・共有できるサイト</a>です。</p>
    <h1 class="mt-5">ギットハブの歴史(日経新聞引用)</h1>
    <p class="lead">ギットハブは2008年の設立で、スマートフォンの普及などとともに、無償公開し自由に改良できる「オープンソースソフトウエア」の開発や普及の基盤になってきました。開発者同士が情報をやりとりするソーシャル・ネットワーキング・サービス（ＳＮＳ）の機能も果たしています。</p>
